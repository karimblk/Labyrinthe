    		<div class="user-box">
      			<input type="text" name="" required="">
      			<label>Username</label>
    		</div>
    		<div class="user-box">
      			<input type="password" name="" required="">
      			<label>Password</label>
    		</div>
    		<a href="#" id="btnScreenGame">Submit</a>

	<script src="script.js" defer></script>
